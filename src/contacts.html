<!--doctype html-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <!--link-stylesheet----------->
        <link rel="stylesheet" type="text/css" href="styles/contacts.css" />
        <!--using-fontAwesome------------>
        <script
            src="https://kit.fontawesome.com/c8e4d183c2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!--contact-form-container------------------->
        <section id="contact">
            <!--socail----------->
            <div class="social">
                <!--icons--------->
                <a href="https://www.facebook.com/lemonpress.mn"
                    ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="https://twitter.com/lemonpressinc"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a href="https://www.instagram.com/lemonpress.mn/"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://mn.linkedin.com/company/lemonpress"
                    ><i class="fab fa-linkedin"></i
                ></a>
            </div>
            <!--contact-box------------->
            <div class="contact-box">
                <!--heading---------->
                <div class="c-heading">
                    <h1>Холбоо Барих</h1>
                    <p>Таньд санал хүсэлт байвал бидэнтэй холбогдоно уу</p>
                </div>
                <!--inputs------------------>
                <div class="c-inputs">
                    <form>
                        <input type="text" placeholder="Full Name" />
                        <input type="email" placeholder="Example@gmail.com" />
                        <textarea
                            name="message"
                            placeholder="Write Message"
                        ></textarea>
                        <!--sumbit-btn----------->
                        <button>SEND</button>
                    </form>
                </div>
            </div>
            <!--map------------------->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10696.086537851188!2d106.91141752344346!3d47.91661884650771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d9693929e8e6605%3A0x68a3d21d8803f667!2z0JDRjtGD0LQg0KbQsNC80YXQsNCz!5e0!3m2!1smn!2smn!4v1653804200414!5m2!1smn!2smn"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>
    </body>
</html>
